options:
  languages: [ "java" ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "bintray"
      url: https://jcenter.bintray.com
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.github.pcj:
    google-options:
      lang: java
      version: "1.0.0"

  com.google.auth:
    google-auth-library-credentials:
      lang: java
      version: "0.9.1"

    google-auth-library-oauth2-http:
      lang: java
      version: "0.9.1"

  com.google.code.findbugs:
    jsr305:
      lang: java
      version: "3.0.1"

  com.google.errorprone:
    error_prone_core:
      lang: java
      version: "0.92"

    error_prone_annotations:
      lang: java
      version: "2.2.0"

  com.google.guava:
    guava:
      lang: java
      version: "23.5-jre"

  com.google.j2objc:
    j2objc-annotations:
      lang: java
      version: "1.1"

  com.google.jimfs:
    jimfs:
      lang: java
      version: "1.1"

  com.google.protobuf:
    protobuf-java:
      lang: java
      version: "3.5.0"

    protobuf-java-util:
      lang: java
      version: "3.5.0"

  com.google.truth:
    truth:
      lang: java
      version: "0.36"

  io.netty:
    netty:
      lang: java
      modules: [ "buffer", "codec", "codec-http", "codec-http2", "codec-socks", "common", "handler",
        "handler-proxy", "resolver", "transport", "transport-native-epoll", "transport-native-kqueue",
        "transport-native-unix-common" ]
      version: "4.1.31.Final"

  io.grpc:
    grpc-all:
      lang: java
      version: "1.18.0"

    grpc:
      lang: java
      modules: [ "auth", "core", "context", "netty", "stub", "protobuf" ]
      version: "1.18.0"

  junit:
    junit:
      lang: java
      version: "4.12"

  org.mockito:
    mockito-core:
      lang: java
      version: "2.15.0"

  org.checkerframework:
    checker-qual:
      lang: java
      version: "2.5.2"

  redis.clients:
    jedis:
      lang: java
      version: "2.9.0"

  org.apache.commons:
    commons-pool2:
      lang: java
      version: "2.4.3"

  com.github.jnr:
    jnr-constants:
      lang: java
      version: "0.9.9"

    jnr-ffi:
      lang: java
      version: "2.1.7"

    jffi:
      lang: java
      version: "1.2.16"

    jffi:jar:native:
      lang: java
      version: "1.2.16"

  com.github.serceman:
    jnr-fuse:
      lang: java
      version: "0.5.1"
